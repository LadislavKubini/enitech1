<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--klucove pre mobilne zariadenia-->
	<title>indexOnas.html</title>
	<link rel="icon" href="favicona-enitech.png">
	<link rel="stylesheet" href="fonts-poppins.css" />
	<link rel="stylesheet" href="fonts-open-sans.css">
	<link rel="stylesheet" href="enicss/root.css">
	<style>
		body {
			visibility: hidden;
			margin: 0;
			font-family: "Poppins", "Open sans", Arial, Tahoma, sans-serif;
		}
		/*visibility sa vrati az po nacitani*/
	</style>

	<link rel="stylesheet" href="enicss/animator.css">
	<link rel="stylesheet" href="enicss/menu.css">
	<link rel="stylesheet" href="enicss/UvodHero.css">
	<link rel="stylesheet" href="enicss/uvod1.css">
	<link rel="stylesheet" href="enicss/onas.css">
	<link rel="stylesheet" href="enicss/ref.css">
	<link rel="stylesheet" href="enicss/footer.css">

	<script src="enijs/Language.js" defer></script>
	<script src="enijs/animator.js" defer></script>
	<script src="enijs/menu.js" defer></script>
	<script src="enijs/onas2.js" defer></script> <!-- modalne okno s certifikatom -->
</head>

<body>
	<div id="top"></div>

	<div id="Menu-div-dst">
	</div>

	<div id="UvodHero-div-dst">
	</div>

	<div id="Uvod1-div-dst">
	</div>

	<div id="Onas1-div-dst">
	</div>

	<div id="Onas2-div-dst">
	</div>

	<div id="Ref-Onas3-div-dst">
	</div>

	<div id="Ref-div-dst">
	</div>

	<div id="Footer-div-dst">
	</div>

	<script src="enijs/ImportBlock.js" type="text/javascript"></script>
	<script src="enijs/scrolly_save.js" type="text/javascript"></script> <!-- zapamata aktualnu poziciu, aby to po F5 neskocilo na zaciatok -->

	<script>
		async function loadDivBlocks() {
			const p1 = ImportDiv("Block_Menu.html", "Menu-div-src", "Menu-div-dst");
			const p2 = ImportDiv("Block_Menu.html", "UvodHero-body-src", "UvodHero-div-dst");
			const p3 = ImportDiv("Block_Uvod1.html", "Uvod1-div-src", "Uvod1-div-dst");
			const p4 = ImportDiv("Block_Onas1.html", "Onas1-div-src", "Onas1-div-dst");
			const p5 = ImportDiv("Block_Onas2.html", "Onas2-div-src", "Onas2-div-dst");
			const p6 = ImportDiv("Block_Ref.html", "Ref-Onas3-div-src", "Ref-Onas3-div-dst");
			const p7 = ImportDiv("Block_Ref.html", "Ref-div-src", "Ref-div-dst");
			const p8 = ImportDiv("Block_Footer.html", "Footer-div-src", "Footer-div-dst");
			await Promise.all([p1, p2, p3, p4, p5, p7, p8]);
		}
	</script>

	<script>
		document.addEventListener("DOMContentLoaded", async () => {
			await loadDivBlocks();

			await new Promise(requestAnimationFrame);
			await LoadTranslations('enilang/translations00.txt');
			await LoadTranslations('enilang/translations01-engin.txt');
			await LoadTranslations('enilang/translations07-ref.txt');
			await LoadTranslations('enilang/translations09-foot.txt');
			await UpdateTexts();
			await new Promise(requestAnimationFrame);
			Animator.register("#uvod-hero_animate-id", "animate-slide-in-bounce");
			Animator.register("#id-ref-onas3-animate", "animate-rotateFlipIn");
			Animator.registerAll(".onas-header-line", "animate-width-grow");
			Animator.registerAll(".ref-onas3-header-line", "animate-width-grow");
			Animator.register("#idCertificateBtn", "animate-double-shake");
			onas2_initModal();
			restoreScrollYPosition(); // navrat na poziciu, na ktorej bolo stlacene F5
			document.body.style.visibility = "visible";
		});    
	</script>
</body>

</html>
