<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--klucove pre mobilne zariadenia-->
	<title>indexEngin.html</title>
	<link rel="icon" href="favicona-enitech.png">
	<link rel="stylesheet" href="fonts-poppins.css" />
	<link rel="stylesheet" href="fonts-open-sans.css">
	<link rel="stylesheet" href="enicss/root.css">
	<style>
		body {
			visibility: hidden;
			margin: 0;
			font-family: "Poppins", "Open sans", Arial, Tahoma, sans-serif;
		}
		/*visibility sa vrati az po nacitani*/
	</style>

	<link rel="stylesheet" href="enicss/animator.css">
	<link rel="stylesheet" href="enicss/menu.css">
	<link rel="stylesheet" href="enicss/UvodHero.css">
	<link rel="stylesheet" href="enicss/engin.css">
	<link rel="stylesheet" href="enicss/footer.css">

	<script src="enijs/Language.js" defer></script>
	<script src="enijs/animator.js" defer></script>
	<script src="enijs/menu.js" defer></script>
	<!-- <script src="wordpress_footer.js" defer></script> -->
</head>

<body>
	<div id="top"></div>
	<div id="Menu-div-dst">
	</div>

	<div id="Engin-div-dst">
	</div>

	<div id="EnginInt1-div-dst">
	</div>

	<div id="EnginInt2-div-dst">
	</div>

	<div id="EnginInt3-div-dst">
	</div>

	<div id="EnginInt4-div-dst">
	</div>

	<div id="EnginExt1-div-dst">
	</div>

	<div id="EnginElekt1-div-dst">
	</div>

	<div id="EnginAutom1-div-dst">
	</div>

	<div id="Footer-div-dst">
	</div>

	<script src="enijs/ImportBlock.js" type="text/javascript"></script> 
	<script src="enijs/scrolly_save.js" type="text/javascript"></script> <!-- zapamata aktualnu poziciu, aby to po F5 neskocilo na zaciatok -->

	<script>
		async function loadDivBlocks() {
			const p1 = ImportDiv("Block_Menu.html", "Menu-div-src", "Menu-div-dst");
			const p2 = ImportDiv("Block_Engin.html", "Engin-div-src", "Engin-div-dst");
			const p3 = ImportDiv("Block_EnginInt1.html", "EnginInt1-div-src", "EnginInt1-div-dst");
			const p4 = ImportDiv("Block_EnginInt2.html", "EnginInt2-div-src", "EnginInt2-div-dst");
			const p5 = ImportDiv("Block_EnginInt3.html", "EnginInt3-div-src", "EnginInt3-div-dst");
			const p6 = ImportDiv("Block_EnginInt4.html", "EnginInt4-div-src", "EnginInt4-div-dst");
			const p7 = ImportDiv("Block_EnginExt1.html", "EnginExt1-div-src", "EnginExt1-div-dst");
			const p8 = ImportDiv("Block_EnginElekt1.html", "EnginElekt1-div-src", "EnginElekt1-div-dst");
			const p9 = ImportDiv("Block_EnginAutom1.html", "EnginAutom1-div-src", "EnginAutom1-div-dst");
			const p10 = ImportDiv("Block_Footer.html", "Footer-div-src", "Footer-div-dst");
			await Promise.all([p1, p2, p3, p4, p5, p6, p7, p8, p9, p10]);
		}
	</script>

	<script>
		document.addEventListener("DOMContentLoaded", async () => { 
			await loadDivBlocks();

			await new Promise(requestAnimationFrame); // Spracovanie scriptu sa prerusi pri najblizsom frame cykle a prehliadac zacne "refreshovat" DOM, lebo toto vlakno ma vyssiu prioritu.
			// Ked je DOM kompletny (a obsahuje zmeny, ktore urobil doterajsi script), riadenie sa vrati scriptu, tam kde sa prerusil.
			// await new Promise(requestAnimationFrame); "preskočí" všetky frame pokusy, ktoré sa nestihli kvôli JS, a čaká na najbližší VOĽNÝ frame po ukončení JS.
			// frame cyklus trva kazdych 16ms a az ked je vsetko dokoncene (DOM + predchadzajuca cast js), tak nastane "await new Promise(requestAnimationFrame);"
			// A vtedy mozem spustit dalsi script. Je to tzv. kooperativny multitasking
			// await Footer_fill_ponuky();
			await LoadTranslations('enilang/translations00.txt');
			await LoadTranslations('enilang/translations01-engin.txt');
			await LoadTranslations('enilang/translations09-foot.txt');
			await UpdateTexts();
			await new Promise(requestAnimationFrame);
			Animator.register("#engin_animate-id", "animate-slide-in-bounce");
			Animator.registerAll(".engin-header-line", "animate-width-grow");
			restoreScrollYPosition(); // navrat na poziciu, na ktorej bolo stlacene F5
			document.body.style.visibility = "visible"; // zobraz stránku až teraz    
		});    
	</script>
</body>

</html>
