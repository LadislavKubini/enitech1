<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--klucove pre mobilne zariadenia-->
	<title>indexKariera.html</title>
	<link rel="icon" href="favicona-enitech.png">
	<link rel="stylesheet" href="fonts-poppins.css" />
	<link rel="stylesheet" href="fonts-open-sans.css">

	<link rel="stylesheet" href="enicss/root.css">
	<style>
		body {
			visibility: hidden;
			margin: 0;
			font-family: "Poppins", "Open sans", Arial, Tahoma, sans-serif;
		}

		/*visibility sa vrati az po nacitani*/
	</style>

	<link rel="stylesheet" href="enicss/animator.css">
	<link rel="stylesheet" href="enicss/menu.css">
	<link rel="stylesheet" href="enicss/UvodHero.css">
	<link rel="stylesheet" href="enicss/kariera.css">
	<link rel="stylesheet" href="enicss/formular.css">
	<link rel="stylesheet" href="enicss/footer.css">

	<script src="enijs/Language.js" defer></script>
	<script src="enijs/animator.js" defer></script>
	<script src="enijs/menu.js" defer></script>
	<script src="enijs/kariera.js" defer></script>
	<script src="enijs/karieracv.js" type="text/javascript"></script>
</head>

<body>
	<div id="top"></div>
	<div id="Menu-div-dst">
	</div>

	<div>
		<section class="uvod-hero" style="background-image: url('media/Kariera_PodanieSiRuk_uvodnyObrazok.avif');">
			<div class="uvod-hero-content" id="kariera_animate-id">
				<h1 lang-code="08001">.Budujte kariéru s nami</h1>
				<p lang-code="08002">.Staňte sa členom tímu špecialistov, ktorí denne spolupracujú na riešeniach pre svetoznáme značky.</p>
			</div>
		</section>
	</div>

	<div id="Kariera-div-dst">
	</div>

	<div id="Footer-div-dst">
	</div>

	<script src="enijs/ImportBlock.js" type="text/javascript"></script>
	<script src="enijs/scrolly_save.js" type="text/javascript"></script> <!-- zapamata aktualnu poziciu, aby to po F5 neskocilo na zaciatok -->

	<script>
		async function loadDivBlocks() {
			const p1 = ImportDiv("Block_Menu.html", "Menu-div-src", "Menu-div-dst");
			const p2 = ImportDiv("Block_Kariera.html", "Kariera-div-src", "Kariera-div-dst");
			const p3 = ImportDiv("Block_Footer.html", "Footer-div-src", "Footer-div-dst");
			await Promise.all([p1, p2, p3]);
		}
	</script>

	<script>
		document.addEventListener("DOMContentLoaded", async () => {
			await loadDivBlocks();
            await ImportDiv("Block_KarieraCV.html", "KarieraCV-div-src", "KarieraCV-div-dst");
			kariera_registerButtons();

			// Prečítanie URL parametra "category" (it alebo eng) (volanie stylom "indexKariera.html?category=eng")
			const params = new URLSearchParams(window.location.search);
			const catParam = params.get("category");
			setCategoryExtern(catParam);

			await new Promise(requestAnimationFrame);
			await openProjects_fetchPosts();
			// await Footer_fill_ponuky();
			await LoadTranslations('enilang/translations00.txt');
			await LoadTranslations('enilang/translations08-kar.txt');
			await LoadTranslations('enilang/translations09-foot.txt');
			await UpdateTexts();
			await new Promise(requestAnimationFrame);
			Animator.register("#kariera_animate-id", "animate-slide-in-bounce");
			restoreScrollYPosition(); // navrat na poziciu, na ktorej bolo stlacene F5
			document.body.style.visibility = "visible";
		});    
	</script>
</body>

</html>
