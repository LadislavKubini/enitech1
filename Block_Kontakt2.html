<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Block_Kontakt2.html</title>
	<link rel="icon" href="favicona-enitech.png">
	<link rel="stylesheet" href="fonts-poppins.css" />
	<link rel="stylesheet" href="fonts-open-sans.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

	<link rel="stylesheet" href="root.css">
	<link rel="stylesheet" href="animator.css">
	<link rel="stylesheet" href="kontakt2.css">

	<script src="Language.js" defer></script>
	<script src="animator.js" defer></script>
</head>

<body>
	<div id="kontakt2-div-src">
		<div class="kontakt2-body">
			<div class="kontakt2-line"></div>
			<h3 lang-code="05041">.Kontaktujte nás</h3>
			<div id="id-kontakt2-animate-content" style="transform-style: preserve-3d; transform: rotateX(-90deg) rotateY(10deg);">
				<h1 lang-code="05042">.Kde nás nájdete</h1>
			</div>

			<div class="kontakt2-wrapper">
				<div class="kontakt2-left">
					<div id="id-kontakt2-map" class="kontakt2-map"></div>
				</div>
				<div class="kontakt2-right">
					<div class="kontakt2-grid" id="kontakt2-grid"></div>
				</div>
			</div>

			<!-- Leaflet JS -->
			<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
			<script src="kontakt2_leaflet.js" type="text/javascript" defer></script>

			<script src="scrolly_save.js" type="text/javascript" defer></script>
			<script>
				document.addEventListener("DOMContentLoaded", async () => {
					await new Promise(requestAnimationFrame);
					await LoadTranslations('translations05-kontakt.txt');
					await UpdateTexts();
					await new Promise(requestAnimationFrame);
					await kontakt2_leaflet_init_map_pobocky();
					await new Promise(requestAnimationFrame);
					restoreScrollYPosition(); // navrat na poziciu, na ktorej bolo stlacene F5
					Animator.registerAll(".kontakt2-line", "animate-width-grow");
					Animator.register("#id-kontakt2-animate-content", "animate-rotateFlipIn");
					document.body.style.visibility = "visible";
				});
			</script>
</body>

</html>
