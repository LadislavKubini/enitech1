<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Block_Kontakt1.html</title>
	<link rel="icon" href="favicona-enitech.png">
	<link rel="stylesheet" href="fonts-poppins.css" />
	<link rel="stylesheet" href="fonts-open-sans.css">

	<link rel="stylesheet" href="root.css">
	<link rel="stylesheet" href="animator.css">
	<link rel="stylesheet" href="menu.css">
	<link rel="stylesheet" href="kontakt1.css">
	<link rel="stylesheet" href="formular.css">

	<!-- Nasledovne scripty s defer sa spracuju az po nacitani celeho body tesne pred udalosou DOMContentLoaded-->
	<script src="menu.js" defer></script>
	<script src="Language.js" defer></script>
	<script src="animator.js" defer></script>
</head>

<body>
	<div id="Menu-div-dst">
	</div>

	<div id="Kontakt1-div-src">
		<div class="kontakt1-body">
			<!-- Horná čierna časť -->
			<div class="kontakt1-top">
				<div class="kontakt1-top-left">
					<div id="id-kontakt1-animate-content"> <!-- style="transform-style: preserve-3d; transform: rotateX(-90deg) rotateY(10deg);"> -->
						<h1 lang-code="05001">Kontaktujte nás</h1>
						<p lang-code="05002">
							NAPÍŠTE NÁM V PRÍPADE OTÁZOK ALEBO NÁM DAJTE SPÄTNÚ VÄZBU NA NAŠE PRODUKTY.
							VYPLŇTE FORMULÁR A MY VÁM ODPOVIEME ČO NAJSKÔR.
						</p>
					</div>
				</div>
				<div></div>
			</div>

			<!-- Spodná časť s pozadim a formularom -->
			<div class="kontakt1-bottom" style="background-image: url('media/close-up-person-working-call-center.avif');">
				<div class="kontakt1-form-wrapper">
					<div class="formular-wrapper">
						<form id="id-kontakt1-form" method="POST" action="Form_Kontakt1.php">
							<div class="formular-grid">
								<div class="formular-group">
									<label for="id-kontakt1-meno" lang-code="05011">Krstné meno *</label>
									<input type="text" id="id-kontakt1-meno" name="meno" required autocomplete="given-name"/>
								</div>

								<div class="formular-group">
									<label for="id-kontakt1-priezvisko" lang-code="05012">Priezvisko *</label>
									<input type="text" id="id-kontakt1-priezvisko" name="priezvisko" required autocomplete="family-name"/>
								</div>

								<div class="formular-group">
									<label for="id-kontakt1-telefon" lang-code="05013">Telefónne číslo *</label>
									<input type="tel" id="id-kontakt1-telefon" name="telefon" required autocomplete="tel"
									pattern="^(\+421|0)\s?\d{3}\s?\d{3}\s?\d{3}$" title="Tel.cislo v tvare: +421 911 123 456 alebo 0911 123 456" />
								</div>

								<div class="formular-group span2">
									<label for="id-kontakt1-email" lang-code="05014">Email *</label>
									<input type="email" id="id-kontakt1-email" name="email" autocomplete="email" required />
								</div>

								<div class="formular-group span2">
									<label for="id-kontakt1-predmet" lang-code="05015">Predmet správy</label>
									<input type="text" id="id-kontakt1-predmet" name="predmet"/>
								</div>

								<div class="formular-group span2">
									<label for="id-kontakt1-sprava" lang-code="05016">Správa</label>
									<textarea id="id-kontakt1-sprava" name="sprava"></textarea>
								</div>
							</div>
							<div class="formular-checkbox">
								<input type="checkbox" id="id-kontakt1-suhlas" name="suhlas" required />
								<label for="id-kontakt1-suhlas">
									<span class="formular-text-underline" lang-code="05017">Súhlasím so spracovaním mojich osobných údajov za účelom spätnej väzby na moju správu.</span>
								</label>
							</div>

							<div class="formular-checkbox" id="id-kontakt1-captcha-container">
								<input type="checkbox" id="id-kontakt1-captcha" class="formular-captcha" required onclick="return false;" />
								<label for="id-kontakt1-captcha" class="formular-captcha" lang-code="05018">Nie som robot</label>
								<div class="formular-spinner" id="id-kontakt1-spinner"></div>
							</div>

							<div class="formular-checkbox">
								<button type="submit" class="formular-submit-btn" lang-code="05019">SEND MESSAGE</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Dialogové okno -->
		<div class="formular-dialog-overlay" id="id-kontakt1-overlay">
			<div class="formular-dialog" id="id-kontakt1-dialog">
				<p id="id-kontakt1-dialog-p" lang-code="05020">Správa by bola úspešne odoslaná</p>
				<button onclick="kontakt1_closeDialog()">OK</button>
			</div>
		</div>
	</div>

	<script src="ImportBlock.js" type="text/javascript"></script>
	<script src="kontakt1.js" type="text/javascript"></script>

	<script>
		document.addEventListener("DOMContentLoaded", async () => {
			await ImportDiv("Block_Menu.html", "Menu-div-src", "Menu-div-dst");
			await new Promise(requestAnimationFrame);
			// Načítanie prekladov po načítaní DOM
			await LoadTranslations('translations00.txt');
			await LoadTranslations('translations05-kontakt.txt');
			await UpdateTexts();
			await new Promise(requestAnimationFrame);

			await kontakt1_addEventListeners();
			Animator.register("#id-kontakt1-animate-content", "animate-slide-in-bounce"); // "animate-rotateFlipIn");
			document.body.style.visibility = "visible"; // zobraz stránku až teraz    
		});
	</script>
</body>

</html>
