<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--klucove pre mobilne zariadenia-->
  <title>Block_IT.html</title>
  <link rel="icon" href="favicona-enitech.png">
  <link rel="stylesheet" href="fonts-poppins.css" />
  <link rel="stylesheet" href="fonts-open-sans.css">
  <style>
    body { visibility: hidden; margin: 0; font-family: "Montserrat", Arial, serif; } /*visibility sa vrati az po nacitani*/
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Open sans", Arial, Tahoma, sans-serif;
    }
  </style>
  <link rel="stylesheet" href="root.css">
  <link rel="stylesheet" href="animator.css">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="UvodHero.css">

  <!-- Nasledovne scripty s defer sa spracuju az po nacitani celeho body tesne pred udalosou DOMConentLoaded-->
  <script src="menu.js" defer></script> <!-- funkcie js: ovladanie menu -->
  <script src="Language.js" defer></script>
  <script src="animator.js" defer></script>
</head>
<body>
  <div id="Menu-div-dst">
  </div>

  <div id="IT-div-src">
    <section class="uvod-hero">
      <video class="uvod-hero-video" autoplay muted loop playsinline>
        <source src="media/IT_UvodneVideo.mp4" type="video/mp4">
        <img src="media/Enitech_VasTechnologickyPartner.avif" alt="Background for older browsers">
      </video>
      <div class="uvod-hero-content" id="IT_animate-id">
        <h1 lang-code="02001">.Informačné technológie</h1>
        <p lang-code="02002">.Spoľahlivá a efektívna podpora v oblasti riešení informačných technológií doma aj v zahraničí.</p>
      </div>
    </section>
  </div>

  <div>
    <section>
      <h2>Naše služby</h2>
      <p>Tu je hocijaky obsah kvoli testovaniu</p>
    </section>
  </div>

  <script src="ImportBlock.js" type="text/javascript"></script>  <!-- funkcie js: importovanie blokov -->

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await ImportDiv  ("Block_Menu.html", "Menu-div-src", "Menu-div-dst");
      await new Promise(requestAnimationFrame);
      await LoadTranslations('translations00.txt');
      await LoadTranslations('translations02-it.txt');
      await UpdateTexts();
      await new Promise(requestAnimationFrame);
      // Spustenie animácie
      Animator.register("#IT_animate-id", "animate-slide-in-bounce");
      document.body.style.visibility = "visible"; // zobraz stránku až teraz    
    });
  </script>
</body>
</html>
